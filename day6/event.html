<html>
<head>
<title>eventDriven</title>
<meta http-equiv="content-type"content="text/html;charset=utf-8">
<script language="javascript">
<!--
	
	function test1(e){
		window.alert("x="+e.clientX+"y="+e.clientY) ;
	}
	function test2(e){
		window.alert(new Date()) ;
	}

	//JS如何访问style属性，并进行外观的改变
	function test3(e){
		var div1 = document.getElementById("div1") ;
		if(e.value=="black"){
			div1.style.backgroundColor="black" ;
		}else{
			div1.style.backgroundColor="red" ;
		}
		
	}

//-->
</script>
</head>
<!--
	这里的 onmousedown=test1() 表示鼠标按下这个时间绑定给了test1函数
-->
<body >
<input type="button" value="显示当前时间" onclick="test2(event)">

<!--
	如何通过修改style来改变style
-->
<div id="div1" style="width:400px;height:200px;background-color:red">div1</div>
<input type="button" value="black" onclick="test3(this)"/>
<input type="button" value="red" onclick="test3(this)"/>

</body>
</html>
